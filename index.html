    <head>

    </head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,300&display=swap');

    body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow: hidden;
        font-size: 50px;
    }

    .bg {
        background-image: url('https://slidemodel.com/wp-content/uploads/7382-01-duotone-gradients-powerpoint-templates-16x9-12.jpg');
        background-position: center;
        background-repeat: none;
        background-size: cover;
        position: absolute;
        z-index: -1;
        width: 100vw;
        height: 100vh;
    }

    .text {
        font-family: 'Roboto Condensed', sans-serif;
        position: absolute;
        top: 35px;
        z-index: 1;
        color: #033c91;
        opacity: 0.75;
        justify-content: center;
        background-color: #f5cd5f;
        padding: 10px 15px;
        border-radius: 10px;
    }

    .btn1{
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #ffd154;
        color: black;
        border: 0;
        border-radius: 10px;
        padding: 10px 10px;
        font-size: 16px;
        display: flex;
        justify-content: center;
        margin: 15px;
        cursor: pointer;
    }

    .btn1:hover{
        background-color: white;
        color: gray;
    }

    @media (max-width: 580px) {
    body {
        flex-direction: column;
    }
}

    .cont {
        background-color: #363780;
        align-items: center;
        position: absolute;
        justify-content: center;
        flex-direction: row;
        display: flex;
        opacity: 0.9;
        border-radius: 15px;
    }
</style>

<body>
