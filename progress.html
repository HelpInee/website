<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Progress</title>
        <link rel="stylesheet" href="css/progress.css">
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/18/18229.png">
    </head>

    <body>
        <div class="container">
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
            </div>
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
        </div>

        <div class="button"><button class="fas fa-home" onclick="document.location='index.html'"></button></div>

        <script src="js/progress.js"></script>
        <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
        </body>
</html>
